<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div>
      <h1>Calculator</h1>
      <input type="text" id="leftInput" placeholder="Left Operand" />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" id="rightInput" placeholder="Right Operand" />
      <input class="btn" type="submit" value="Try me!" onclick="calculate()" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
